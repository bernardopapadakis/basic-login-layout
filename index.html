<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Login Layout</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <header>
        <h1>LOGO</h1>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">SOBRE</a></li>
            <li><a class="none" href="#">LOGIN</a></li>
        </ul>
    </header>

    <div class="body">
        <form action="#" class="login" method="post">
            <h1>Faça seu login</h1>
            <input type="text" name="usuário" placeholder="Username" />
            <input type="password" name="key" placeholder="Senha" />
            <button>Enviar</button>
        </form>
    </div>
</body>
</html>
